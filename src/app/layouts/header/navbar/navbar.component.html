  <div class="navbar-wrapper">
    <div class="menu-btn-wrapper">
      <i (click)="openSideMenu()" class="far fa-bars"></i>
    </div>
    <div class="logo-wrapper" (click)="navigate()">

        </g>
      </svg>
      <span>apparel</span>
    </div>
    <ul *ngIf="activePage != 'image'" class="hide-xs hide-sm hide-vs links-wrapper">
      <li *ngFor="let item of categories" (click)="navigate(item.category_name)" 
        [ngClass]="{active: item.category_uuid == category.category_uuid && activePage != 'home' }">
        <span class="uppercase">
          {{item.category_name}}
        </span>
        <div class="underline"></div>
      </li>
    </ul>
    <div class="category hide-md hide-vl hide-lg hide-xl" *ngIf="activePage != 'image' && activePage != 'home' && activePage != 'product'">
      <span>{{category.category_name}}</span>
    </div>
    <div class="category hide-md hide-vl hide-lg hide-xl" (click)="backToList()" *ngIf="activePage == 'product'">
      <span>Back to {{category.category_name}}</span>
    </div>
    <div class="category" (click)="closeWindow()" *ngIf="activePage == 'image'">
      <span>Close</span>
    </div>
  </div>
</div>
